<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/aframe-click-component/v0.6.0/dist/aframe-click-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" intensity="1.5" position="3 6 5"></a-light>
        
        <a-box 
            position="-2 1 -4" 
            rotation="0 30 0" 
            color="#8A2BE2" 
            animation="property: rotation; to: 0 390 0; loop: true; dur: 10000"
            click-component
            class="clickable"></a-box>
        
        <a-sphere 
            position="1 1.5 -3" 
            radius="1.25" 
            color="#FF4500" 
            animation="property: position; to: 1 2.5 -3; dir: alternate; dur: 1500; loop: true"
            click-component
            class="clickable"></a-sphere>
        
        <a-cylinder 
            position="2 0.75 -5" 
            radius="0.5" 
            height="1.5" 
            color="#FFD700" 
            animation="property: scale; to: 1 2 1; dir: alternate; dur: 2500; loop: true"
            click-component
            class="clickable"></a-cylinder>
        
        <a-plane 
            position="0 -0.5 -5" 
            rotation="-90 0 0" 
            width="15" 
            height="15" 
            color="#556B2F" 
            shadow></a-plane>
        
        <a-text 
            value="Explore 3D Space" 
            width="8" 
            position="-1 3.5 -7" 
            color="#FFFFFF"></a-text>

        <!-- Additional elements -->
        <a-cone
            position="-3 0.75 -6"
            radius-bottom="1"
            radius-top="0"
            height="2"
            color="#FF69B4"
            animation="property: rotation; to: 360 0 0; loop: true; dur: 5000"
            click-component
            class="clickable"></a-cone>

        <a-torus
            position="4 2 -4"
            radius="1"
            tube="0.3"
            color="#00FA9A"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 7000"
            click-component
            class="clickable"></a-torus>
    </a-scene>
</body>
</html>
